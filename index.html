<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active">
        <!-- Zawartość nagłówka -->
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section class="section sec2 about">
            <!-- Zawartość sekcji about -->
            <h2>About Me</h2>
            <p>Here is some information about me.</p>
        </section>
        <section class="section sec3 portfolio">
            <!-- Zawartość sekcji portfolio -->
            <h2>My Portfolio</h2>
            <p>Check out my work.</p>
        </section>
        </section>
        <section class="section sec4 contact">
            <!-- Zawartość sekcji contact -->
            <h2>Contact Me</h2>
            <p>Get in touch!</p>
        </section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2 about-btn" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3 portfolio-btn" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4 contact-btn" data-id="contact">
            <i class="fas fa-envelope"></i>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
